server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      # 配置文件位置 = uri/label/name-profile.yml
      label: main # 分支名称
      name: config # 服务名称
      profile: dev # 环境名称
      uri: http://config3344.com:3344 # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"